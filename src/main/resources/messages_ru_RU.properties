message.help=Телеграм-бот для хранения и внутреннего использования кодов домофона. \
  Не предназначен для посторонних лиц.\n\
  Для использования необходимо подавать заявку.\n\
  Доступные команды:\n\
  /search Поиск адреса геопозиции или ключевому слову - название улицы или номер дома.\n\
  /add Добавление нового дома, подъезда, кода. Для точности поиск только по геопозиции.\n\
  /delete Удаление дома, подъезда, кода. Для точности поиск только по геопозиции.\n\
  /edit Изменение данных дома, подъезда, кода. Для точности поиск только по геопозиции.\n\
  /all_changes Список действий всех пользователей. Используется для самоорганизации системы \
  (чтоб было видно кто безосновательно изменяет коды).\n\
  /my_changes Список действий текущего пользователя и его вклад в базу в процентах.\n\
  /all_codes Список всех кодов, хранящихся в базе.

