message.help=Телеграм-бот для хранения и внутреннего использования кодов домофона. \
  Не предназначен для посторонних лиц.\n\
  Для использования необходимо подавать заявку.\n\n\
  Доступные команды:\n\
  /search - Поиск адреса по геопозиции или ключевому слову - название улицы или номер дома.\n\
  /add - Добавление нового дома, подъезда, кода. Новый дом добавляется только по геопозиции, подъезды и домофоны у \
  существующих домов по ключевому слову и геопозиции.\n\
  /delete - Удаление дома, подъезда, кода. Для точности поиск только по геопозиции.\n\
  /edit - Изменение данных дома, подъезда, кода. Для точности поиск только по геопозиции.\n\
  /all_changes - Список действий всех пользователей. Используется для самоорганизации системы \
  (чтоб было видно кто безосновательно изменяет коды).\n\
  /my_changes - Список действий текущего пользователя и его вклад в базу в процентах.\n\
  /all_codes - Список всех кодов, хранящихся в базе.\n\
  /admin_help - Подсказки по командам для админов.

message.admin_help=Команды, доступные только админам:\n\
  /invite - показывает количество запросов на добавление и первый запрос из базы.\n\
  /admins - список админов.\n\
  /users - список пользователей - не админов.\n\
  /groups - список рабочих групп.\n\
  /make_admin - после отправки команды бот будет ожидать id пользователя, которого надо сделать админом. \
  Переспрашивать подтверждения бот не будет, перепроверяйте по списку юзеров.\n\
  /demote_admin - разжаловать админа. (по id)\n\
  /add_group - добавить чат в список разрешённых. (по id чата)\n\
  /delete_group - удалить чат из списка разрешённых. (по id чата)\n\
  /delete_user - удалить пользователя. (по id)\n\
  /searchStats - просмотр статистики поиска (сегодня / вся)\n\
  /actualizeUsers - актуализация данных пользователей в базе\n\
  /actualizeGroups - актуализация наименований групп\n\
  /forgive@IntercomCodesBot - отправлять в чате с id юзера через пробел, чтоб обнулить мьют.
